<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head}"></head>

<body>
  <div th:replace="~{partials/header}"></div>
  
  <h1>一覧画面</h1>
  <a href="#" th:href="@{/departments/create}">新規登録</a>
  
  <!-- 一覧テーブル -->
  <table th:object="${departments}" class="table table-striped table-hover table-sm">
    <thead>
      <tr>
        <th>部署ID</th>
        <th>部署名</th>
      </tr>
    </thead>
    <tbody>
      <tr th:each="item : ${departments}">
        <td th:text="${item.departmentId}"></td>
        <td th:text="${item.departmentName}"></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
