<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head}"></head>

<body>
  <header th:replace="~{partials/header}"></header>

  <div class="container">
    <h1>一覧画面</h1>
    <a href="#" th:href="@{/departments/create}" class="btn btn-primary">新規登録</a>
    <table th:object="${departments}" class="table table-striped table-hover table-sm">
      <thead>
        <tr>
          <th>部署ID</th>
          <th>部署名</th>
        </tr>
      </thead>
      <tbody> 
        <tr th:each="item : ${departments}">
          <td th:text="${item.departmentId}"></td>
          <td th:text="${item.departmentName}"></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
