<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head}"></head>

<body>
  <header th:replace="~{partials/header}"></header>
  
  <div class="container">
    <h1>一覧画面</h1>
    <a href="#" th:href="@{/posts/create}" class="btn btn-primary">新規登録</a>  
    <div class="row">
      <div class="col-10">
        <table th:object="${posts}" class="table table-striped table-hover table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>タイトル</th>
              <th>本文</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${posts}">
              <td th:text="${item.postId}"></td>
              <td th:text="${item.title}"></td>
              <td th:text="${item.content}"></td>
              <td>
                <a href="#" th:href="@{'/posts/' + ${item.postId}}" class="btn btn-primary">詳細</a>
              </td>
              <td>
                <form th:method="delete" th:action="@{'/posts/' + ${item.postId}}">
                  <button type="submit" class="btn btn-danger">削除</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
