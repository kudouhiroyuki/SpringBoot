<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{partials/head}"></head>

<body>
  <header th:replace="~{partials/header}"></header>
  
  <div class="container">
    <h1>従業員(一覧)</h1>
    <a href="#" th:href="@{/employees/create}" class="btn btn-primary">新規登録</a>  
    <div class="row">
      <div class="col-10">
        <table th:object="${employees}" class="table table-striped table-hover table-sm">
          <thead>
            <tr>
              <th>ID</th>
              <th>名前</th>
              <th>パスワード</th>
              <th>メールアドレス</th>
              <th>年齢</th>
              <th>役職</th>
              <th>部署</th>
              <th>ポイント</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="item : ${employees}">
              <td th:text="${item.id}"></td>
              <td th:text="${item.userName}"></td>
              <td th:text="${item.password}"></td>
              <td th:text="${item.address}"></td>
              <td th:text="${item.age}"></td>
              <td th:text="${item.department.departmentName}"></td>
              <td th:text="${item.department.departmentName}"></td>
              <td th:text="${item.point}"></td>
              <td>
                <a href="#" th:href="@{'/employees/' + ${item.id}}" class="btn btn-primary">詳細</a>
              </td>
              <td>
                <form th:method="delete" th:action="@{'/employees/' + ${item.id}}">
                  <button type="submit" class="btn btn-danger">削除</button>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
